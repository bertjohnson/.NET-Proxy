<html>
	<head>
		<style type="text/css">
			BODY > DIV{
				margin:16px;
				height:350px;
				overflow-y:scroll;
				border:2px solid black;
			}
		</style>

		<script type="text/javascript" src="Scripts/netProxy.js"></script>
		<script type="text/javascript">
		    // Retrieve https://www.google.com
		    var googleProxy = new netProxy("netProxy.aspx");
		    googleProxy.onreadystatechange = function () {
		        if (googleProxy.readyState == 4)
		            document.getElementById('googleContent').innerHTML = googleProxy.responseText;
		    };
		    googleProxy.open("GET", "https://www.google.com", true);
		    googleProxy.send();

		    // Retrieve https://bertjohnson.com
		    var bertJohnsonNetProxy = new netProxy("netProxy.aspx");
		    bertJohnsonNetProxy.onreadystatechange = function () {
		        if (bertJohnsonNetProxy.readyState == 4)
		            document.getElementById('bertJohnsonComContent').innerHTML = bertJohnsonNetProxy.responseText;
		    };
		    bertJohnsonNetProxy.open("GET", "https://bertjohnson.com", true);
		    bertJohnsonNetProxy.send();
		</script>
	</head>
	<body>
		<h2>https://www.google.com/</h2>
		<div id='googleContent'>
		</div>

		<h2>https://bertjohnson.com/</h2>
		<div id='bertJohnsonComContent'>
		</div>
	</body>
</html>
